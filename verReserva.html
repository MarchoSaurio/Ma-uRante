<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reservación - Restaurante XYZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- 
    Favicon
    -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--
  Google fonts
-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poetsen+One&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- 
  Icon font
  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon@1.4.1/font/bootstrap-icons.css">

</head>

<body>
    <!-- navbar -->
 <div class="container-fluid position-absolute p-0">
    
  
    <div class="container-fluid py-5 bg-dark reser-header mb-5" id="inicio">
      <div class="container my-5 py-5">
        <div class="row align-items-center g-5">
          <div class="col-lg-6 text-center text-lg-start">
            <h1 class="display-3 animated sliderInLeft ">Detalles de <br> la Reservacion</h1>
            <br>

            <p class="ff-secondary text-reser animated sliderInLeft mb-4 pb-2" id="nombre"></p>
            <p class="ff-secondary text-reser animated sliderInLeft mb-4 pb-2" id="fecha"></p>
            <p class="ff-secondary text-reser animated sliderInLeft mb-4 pb-2" id="hora"></p>
            <p class="ff-secondary text-reser animated sliderInLeft mb-4 pb-2" id="personas"></p>

          </div>
          <div class="col-lg-6 text-center text-lg-end overflow-hidden">
            <img src="img/manurante.png" class="img-fluid" width="490px" alt="">
          </div>
  
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 text-center text-lg-end overflow-hidden">
    <img src="img/manurante.png" class="img-fluid" width="490px" alt="">
  </div>
  
    <script>
        // Extraer parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('nombre').textContent = `Nombre: ${params.get('name')}`;
        document.getElementById('fecha').textContent = `Fecha: ${params.get('date')}`;
        document.getElementById('hora').textContent = `Hora: ${params.get('time')}`;
        document.getElementById('personas').textContent = `Número de Personas: ${params.get('people')}`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
